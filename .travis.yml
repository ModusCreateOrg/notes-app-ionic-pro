---
git:
  depth: 1
env:
  global:
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle
    - S3_BUILD_BUCKET="device-farm-builds-976851222302"
    - S3_CONFIG_BUCKET="device-farm-configs-976851222302"
    - ANDROID_BUILD_DIR="${TRAVIS_BUILD_DIR}/platforms/android/build/outputs/apk/debug"
    - ANDROID_DEBUG_APK_NAME="travis-android-debug-${TRAVIS_BUILD_NUMBER}-${TRAVIS_BUILD_ID}"
    - ANDROID_BUILD_LATEST_DIR="${ANDROID_BUILD_DIR}/latest"
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
include:
  -
    # Including OSX later will allow us to run a Build Matrix.
    os: linux
    sudo: false
    language: android
    android:
      components:
        - tools
        # The BuildTools version used by your project
        - build-tools-26.0.2
        # The SDK version used to compile your project
        - android-26
addons:
  apt:
    sources:
      - 
        sourceline: "deb https://dl.yarnpkg.com/debian/ stable main"
        key_url: "https://dl.yarnpkg.com/debian/pubkey.gpg"
    packages:
      - gradle
      - oracle-java8-installer
      - oracle-java8-set-default
      - yarn
      - jq
licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
  - ./ci/install/before/environment.sh
  - ./ci/install/before/aws_cli_configure.sh
install:
  - ./ci/install/dependencies.sh
before_script:
  - ./ci/script/before/run.sh
script:
  - ./ci/script/aws_device_farm_run.sh "${TRAVIS_COMMIT_MESSAGE}" "${S3_CONFIG_BUCKET}" "${ANDROID_DEBUG_APK_NAME}" "${ANDROID_BUILD_DIR}" "${ANDROID_BUILD_LATEST_DIR}"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - $HOME/.cache/yarn
    - $HOME/.cache/pip
# This step uploads the .apk as well as the test artifacts.
deploy:
  provider: s3
  access_key_id: "${AWS_ACCESS_KEY_ID}"
  secret_access_key: "${AWS_SECRET_ACCESS_KEY}"
  skip_cleanup: true
  bucket: "${S3_BUILD_BUCKET}"
  local_dir: "${ANDROID_BUILD_LATEST_DIR}"
  region: us-east-1
  on:
    all_branches: true