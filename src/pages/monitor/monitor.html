<ion-header>

  <ion-navbar>
    <ion-title>Monitor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <button ion-button block color="danger" (tap)="triggerError()">Trigger Test Error</button>
    </ion-item>
    <ion-item>
      <button ion-button block color="info" (tap)="logSomething('some info log', 'info')">Log Info</button>
    </ion-item>
    <ion-item>
      <button ion-button block color="danger" (tap)="logSomething('some error log', 'error')">Log Error</button>
    </ion-item>
    <ion-item>
      <button ion-button block color="danger" (tap)="callFunctionTrackingError()">Call a function & catch errors automatically</button>
    </ion-item>
    <ion-item>
      <button ion-button block color="primary" (tap)="wrapFunctionTrackingError()">Wrap a function that tracks errors automatically</button>
    </ion-item>
    <ion-item *ngIf="wrappedFunction">
      <button ion-button block color="danger" (tap)="callWrappedFunction()">Call wrapped function</button>
    </ion-item>
  </ion-list>
</ion-content>
